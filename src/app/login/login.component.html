<div class="section base center-align valign-wrapper">


  <main>
    <div>

      <div class="section"></div>

      <div class="section"></div>

      <div class="container">
        <div class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' [(ngModel)]="user.email"/>
                <label for='email'>email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' [(ngModel)]="user.password"/>
                <label for='password'>password</label>
              </div>
              <label style='float: right;'>
                <a class='pink-text' href='#!'>
                  <b>Forgot Password?</b>
                </a>
              </label>
            </div>

            <br />
            <div>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' (click)="login()">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <a routerLink="/signup">Create account</a>
    </div>

    <div class="section"></div>
    <div class="section"></div>
  </main>
</div>
