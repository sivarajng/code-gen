<div class="base center-align valign-wrapper">
  <div class="container">
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="row">
      <div class="col s8 m6 offset-m3 offset-s2">
        <div class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row" style="padding: 32px 48px 48px 48px; border: 1px solid #EEE;">
          <form>

            <div class='input-field'>
              <input class='validate' type='text' name='username' id='username' [(ngModel)]="user.username" />
              <label for='email'>username</label>
            </div>

            <div class='input-field '>
              <input class='validate' type='password' name='password' id='password' [(ngModel)]="user.password" />
              <label for='password'>password</label>
            </div>

            <label style=''>
              <a class='red-text' href='#!'>
                <b>{{error}}</b>
              </a>
            </label>

            <br />
            <div>

              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect deep-orange' (click)="login()">Login</button>

              <label style=''>
                  <a class='black-text' href='#!'>
                    <b>try username:charan , password:charan</b>
                  </a>
                </label>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
